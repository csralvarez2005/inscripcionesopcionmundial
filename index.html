<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Inscripción</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-4">        
        <div class="card p-4">
            <div class="header-container text-center">
                <img src="logo.png" alt="Fundación Opción Mundial">
            </div>
            <h2 class="text-center">FORMULARIO DE INSCRIPCIÓN FUNDACIÓN OPCIÓN MUNDIAL</h2>
            <p>Este formulario permitirá a la persona que lo diligencie estar vinculada en la Fundación, haciéndola beneficiaria del convenio académico.</p>
            <p class="text-danger">* Indica que la pregunta es obligatoria</p>
        </div>
    </div>

    <div class="container mt-5">
        <div class="card shadow p-4">
            <h2 class="text-center mb-4">Datos Personales</h2>
            <form id="formulario" name="formulario" action="crear_inscripcion.php" method="POST">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Nombre y Apellidos <span class="text-danger">*</span></label>
                        <input type="text" id="nombre" name="nombre" class="form-control" required autocomplete="off">
                       
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Número de Documento <span class="text-danger">*</span></label>
                        <input type="number" id="numeroDocumento" name="numeroDocumento" class="form-control" required autocomplete="off">
                    </div>
                </div>            

                <div class="row">
                    <div class="col-md-6 mb-3">
                        
                        
                    </div>
                    <div class="col-md-6 mb-3">                
                </div>           

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Donde vives <span class="text-danger">*</span></label>
                        <input type="text" id="direccion" name="direccion" class="form-control" required autocomplete="off">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Teléfono / Celular <span class="text-danger">*</span></label>
                        <input type="tel" id="telefono" name="telefono" class="form-control" required autocomplete="off">
                    </div>
                </div>  

                <div class="row">
                  
                    <div class="col-md-6 mb-3">
                        
                    </div>
                </div>               
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Sisbén <span class="text-danger">*</span></label>
                        <select id="sisben" name="sisben" class="form-select" required onchange="togglePuntajeSisben()">
                            <option value="" disabled selected>Seleccionar...</option>
                            <option value="si">Sí</option>
                            <option value="no">No</option>                            
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Ingrese su edad <span class="text-danger">*</span></label>
                        <input type="number" id="edad" name="edad" class="form-control" required min="1" max="120">

                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Como se entero de las covocatoria <span class="text-danger">*</span></label>
                        <select id="victima" name="victima" class="form-select" required>
                            <option value="" disabled selected>Seleccionar...</option>
                            <option value="Sí">Junta comunal</option>
                            <option value="No">Fundaciones</option>
                            <option value="No">Iglecias</option>
                            <option value="No">Asojac</option>
                            <option value="No">Entidad del estado (alcaldia gobernación)</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Hasta qué grado llegó</label>
                        <input type="text" id="hastaQueGrado" name="hastaQueGrado" class="form-control" required>
                        
                    </div>
                </div>
                <div class="row">
                    <!-- Select Escolaridad -->
                   <div class="col-md-6 mb-3">
                    </div> 
                
                    <!-- Input Hasta qué grado llegó -->
                    <div class="col-md-6 mb-3">
                        
                    </div>
                </div>  
                <h2 class="text-center mb-4"> Programa subdio educactivo del aspirante </h2>

                <div class="row">
                    <!-- Programa que desea estudiar -->
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Programa tecnico <span class="text-danger">*</span></label>
                        <select id="programaEstudio" name="programaEstudio" class="form-select" required>
                            <option value="" disabled selected>Seleccionar...</option>
                            <option value="Ingeniería">Ingeniería</option>
                            <option value="Medicina">Medicina</option>
                            <option value="Derecho">Derecho</option>
                            <option value="Administración">Administración</option>
                            <option value="Psicología">Psicología</option>
                        </select>
                    </div>                
                    <!-- Persona que lo postula -->
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Persona que lo postula <span class="text-danger">*</span></label>
                        <select id="personaPostula" name="personaPostula" class="form-select" required>
                            <option value="" disabled selected>Seleccionar...</option>
                            <option value="Fundación">Fundación</option>
                            <option value="Junta de Acción Comunal">Junta de Acción Comunal</option>
                            <option value="Iglesia">Iglesia</option>
                            <option value="Líder">Líder</option>
                            <option value="AJOSAC">AJOSAC</option>
                            <option value="Entidad Pública">Entidad Pública</option>
                        </select>
                    </div>
                </div>

                <div class="row">          
                
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Nombre de quien lo postula <span class="text-danger">*</span></label>
                        <input type="text" id="nombrePostula" name="nombrePostula" class="form-control" required autocomplete="off">
                    </div>
                
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Teléfono / Celular de quien lo postula <span class="text-danger">*</span></label>
                        <input type="tel" id="telefonoPostula" name="telefonoPostula" class="form-control" required autocomplete="off">
                    </div>
                
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Correo Electrónico de quien lo postula <span class="text-danger">*</span></label>
                        <input type="email" id="correoPostula" name="correoPostula" class="form-control" required autocomplete="off">
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary w-50">Enviar</button>
                </div>
            </form>
        </div>
    </div>       

</body>
</html>
